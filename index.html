<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Username Availability</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding: 2rem; }
    h1 { color: #333; }
    input { padding: .5rem; width: 90%; max-width: 300px; margin-right: .5rem; }
    button { padding: .5rem 1rem; background: #007bff; color: #fff; border: none; cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 1rem; }
    li { background: #fff; margin: .5rem auto; padding: .5rem 1rem; border-radius: 5px; max-width: 400px;
         display: flex; justify-content: space-between; align-items: center; }
    .status { font-weight: bold; }
    .available { color: green; } .taken { color: red; } .error { color: orange; }
  </style>
</head>
<body>
  <h1>Check Username Availability</h1>
  <input id="username" placeholder="Enter username" />
  <button onclick="checkUsername()">üîç Check</button>
  <ul id="results"></ul>

  <script>
    const platforms = ["Instagram","TikTok","YouTube","Twitter","Pinterest","Reddit","Twitch","Tumblr","LinkedIn"];
    const api = "https://check-username.checkusername.workers.dev"; // ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÄ Worker

    async function checkUsername() {
      const username = document.getElementById("username").value.trim();
      if (!username) return;
      const results = document.getElementById("results");
      results.innerHTML = "<li class='error'>Checking...</li>";

      const checks = platforms.map(platform => (async () => {
        try {
          const res = await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ platform, username })
          });
          if (!res.ok) throw new Error(res.status);
          const { available } = await res.json();
          return `<li><span>${platform}:</span> <span class="status ${available?'available':'taken'}">${available?'‚úÖ Available':'‚ùå Taken'}</span></li>`;
        } catch {
          return `<li><span>${platform}:</span> <span class="status error">‚ö†Ô∏è Error</span></li>`;
        }
      })());

      const all = await Promise.all(checks);
      results.innerHTML = all.join("");
    }
  </script>
</body>
</html>
