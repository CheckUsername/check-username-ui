<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Username Availability</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { padding: 10px; font-size: 1rem; }
    ul { list-style: none; padding: 0; margin-top: 1rem; }
    li { padding: 4px 0; }
  </style>
</head>
<body>
  <h1>Check Username</h1>
  <input id="username" placeholder="Enter a username" />
  <button onclick="checkUsername()">üîç Check</button>
  <ul id="results"></ul>

  <script>
    async function checkUsername() {
      const username = document.getElementById('username').value.trim();
      const resultsList = document.getElementById('results');
      resultsList.innerHTML = '<li>‚è≥ Checking...</li>';

      try {
        const response = await fetch('https://check-username.checkusername.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        const results = await response.json();

        resultsList.innerHTML = Object.entries(results).map(([platform, available]) =>
          `<li>${platform}: ${available === true ? '‚úÖ Available' :
                            available === false ? '‚ùå Taken' : '‚ö†Ô∏è Error'}</li>`
        ).join('');
      } catch (e) {
        resultsList.innerHTML = '<li>‚ö†Ô∏è Error checking username.</li>';
      }
    }
  </script>
</body>
</html>
